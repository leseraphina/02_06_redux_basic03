<body>
  <script>
    function main(x){
      let dap ;
      // console.log(x.indexOf('time'))
      dap = x.filter((num,i) => {
        return x.indexOf(num) === i;
      })
      return dap;
    }
// indexOf, ruduse,  for in, for or, map, filter,forEach....


    let str = ['good','time','good','time','flower'];
    console.log(main(str))

    // 중복된 문자열 제거하고 출력하게, 원래입력의 입력 순서 변경 불가능
    // filter() indexOf()
  </script>
